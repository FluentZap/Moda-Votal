<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Form Input Types</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="css/jquery-ui.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js" type="text/javascript"></script>
    <script src="js/jquery-ui.js" type="text/javascript"></script>
    <script src="js/bootstrap.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
  </head>
  <body>

    <div id="gate-keeper" class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Please verify you are 18 or older</h5>
          </div>
          <div class="modal-body">

            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="age-varification">
              <label class="form-check-label" for="exampleCheck1">I'm over 18</label>
            </div>

          </div>
          <div class="modal-footer">
            <button id="age-submit" type="button" class="btn btn-primary">Verify Age</button>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
